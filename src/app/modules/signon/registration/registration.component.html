<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="name"><i class="fa fa-user-circle-o" aria-hidden="true"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your Name" [(ngModel)]="userData.name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" [(ngModel)]="userData.email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="fa fa-key" aria-hidden="true"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password" [(ngModel)]="userData.password"/>
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="fa fa-phone" aria-hidden="true"></i></label>
                        <input type="number" name="phone" id="phone" placeholder="Your Mobile Number" [(ngModel)]="userData.phone"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="button" name="signup" id="signup" class="form-submit" value="Register" (click)="handleSubmit()">
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="../../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                <a href="/login" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
