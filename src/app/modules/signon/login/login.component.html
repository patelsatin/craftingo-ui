<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                <a href="/registration" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                        <input type="email" name="your_name" id="your_name" placeholder="Your Email" [(ngModel)]="userName"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="fa fa-key" aria-hidden="true"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password" [(ngModel)]="password"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="button" name="signin" id="signin" class="form-submit" value="Log in" (click)="handleSubmit()" [disabled]="!userName || !password"/>
                    </div>
                </form>
                <div class="social-login">
                    <span class="social-label">follow us on:</span>
                    <ul class="socials">
                        <li><a href="#"><i class="fa fa-facebook" style="background-color: #3b5998;padding: 10px;"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" style="background-color: #55ACEE;padding: 10px;"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin" style="background-color: #007bb5;padding: 10px;"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
